<div class="col-md-2">

	  <div class="panel panel" style="background-color:#92A7B8" style="opacity: 0">

			     <h4 class="panel-title">
			       <a data-toggle="collapse" data-target="#collapse1">Profile Detail</a>
			     </h4>
			</div>

			    <form>
				  <div class="panel-body">
				  	<p><a ng-click="returnToParlor(id)">My Profile</a></p>

    <li>
	  <div class="panel panel" style="background-color:#92A7B8" style="opacity: 0">

			     <h4 class="panel-title">
			       <a data-toggle="collapse" ng-click="getListAccountGroup(id)" data-target="#collapse2">Groups</a>
			     </h4>
			</div>
			<div id="collapse2" class="panel-collapse collapse">
			    <form>
				  <div class="panel-body">
				  	 <div ng-show="listAccountGroup.length > 0">

							<p><a ng-click="getAccountGroup(id,accountGroup.idAccountGroup)">{{accountGroup.groupName}}</a></p>

				 	 <a ng-click="createAccountGroup(id)">+ new group</a>
				  </div>

			</div>

     <li>
	   <div class="panel panel" style="background-color:#92A7B8" style="opacity: 0">
			<div class="panel-heading">
			     <h4 class="panel-title">
			       <a data-toggle="collapse" ng-click="getListForum(id)" data-target="#collapse3">Forums</a>
			     </h4>
			</div>
			<div id="collapse3" class="panel-collapse collapse">
			    <form>
				  <div class="panel-body">
				  	 <div ng-show="listForum.length > 0">
						<div ng-repeat="forum in listForum">
							<p><a ng-click="getForum(id, forum.idForum)">{{forum.forumName}}</a></p>
						</div>
				 	 </div>
				  </div>
			    </form>     
			</div>
	    </div>
	 </li>
  </ul>
</div>

<title>Edit Autobiography Form</title>
<div ng-controller="UserController">
  <div class="col-lg-6 col-lg-offset-1">
	<div class="well">
	    <div class="container">
		    <div class="row">
			   <div class="col-lg-6">
				<form name="myForm" class="form-horizontal">
				    <fieldset>
						<a ui-sref="editautobiography"></a>
						<legend style="text-align: center;">Edit User Autobiography</legend>
						
						<!--
						<div class="form-group">
						  <label for="hobby" style="width: 50px;float: left;" class="control-label">Birth</label>
						   <div class="col-lg-8">
						      <p class="input-group">
						      <input type="text" class="form-control" ng-model="userAutobiography.birth"/>
						          <span class="input-group-btn">
						             <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
						          </span>
						      </p>
						   </div>
						</div>
						-->
						
						<div class="form-group">
					       <label for="hobby" style="width: 50px;float: left;" class="control-label">Hobby</label>
					       <div class="col-lg-8">
					         <input type="text" class="form-control" id="hobby" ng-model="userAutobiography.hobby"
					           placeholder="May be empty">				 
			    		   </div>
						</div>
						<div class="form-group">
						   <p style="padding-top: 20px;">Autobiography</p>
						   <div class="col-lg-12">
						       <textarea type="text" rows="4" class="form-control" id="autobiography" placeholder="Same about yourself"
						        ng-model="userAutobiography.autobiography"></textarea>
						   </div>
					    </div>
						<div class="form-group">
							<div class="controls">  
							     <button type="button" class="btn btn-primary" style="float: right;"
							      ng-click="editUserAutobiography(id,userAutobiography)">Update</button> <!--ng-disabled="!userAutobiography.birth"--> 
								  <button type="button" class="btn btn-primary" style="float: right;" ng-click="returnToParlor(id)">Back</button>    
							</div>
						 </div>
					</fieldset>
				</form>
	        </div>
	      </div>
	   </div>
    </div>
  </div>
</div>
