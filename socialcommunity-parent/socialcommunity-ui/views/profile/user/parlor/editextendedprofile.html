<style>

.sign {
    float: left; /* Выравнивание по правому краю */
    border: 1px solid #333; /* Параметры рамки */
    padding: 7px; /* Поля внутри блока */
    margin: 10px 0 0px 5px; /* Отступы вокруг */
    background: #f0f0f0; /* Цвет фона */ 
}

.sign figcaption {
    margin: 0 auto 5px; /* Отступы вокруг абзаца */
}


input:invalid {
  border: 1px solid red;
}

input:valid {
  border: 1px solid green;
}

</style>

<div class="col-md-2">
  <ul class="nav nav-pills nav-stacked">
  	<li>
	  <div class="panel panel" style="background-color:#92A7B8" style="opacity: 0">
			<div class="panel-heading">
			     <h4 class="panel-title">
			       <a data-toggle="collapse" data-target="#collapse1">Profile Detail</a>
			     </h4>
			</div>
			<div id="collapse1" class="panel-collapse collapse">
			    <form>
				  <div class="panel-body">
				 	<p><a ng-click="returnToParlor(id)">My Profile</a></p>
					<p><a ng-click="loadCommonUserProfile(id)">My Common Profile</a></p>
					<a ng-click="loadUserAutobiography(id)">My Autobiography</a>
				  </div>
			    </form>    
			</div>
	   </div>
	</li>
 
    <li>
	  <div class="panel panel" style="background-color:#92A7B8" style="opacity: 0">
			<div class="panel-heading">
			     <h4 class="panel-title">
			       <a data-toggle="collapse" ng-click="getListAccountGroup(id)" data-target="#collapse2">Groups</a>
			     </h4>
			</div>
			<div id="collapse2" class="panel-collapse collapse">
			    <form>
				  <div class="panel-body">
				  	 <div ng-show="listAccountGroup.length > 0">
						<div ng-repeat="accountGroup in listAccountGroup">
							<p><a ng-click="getAccountGroup(id,accountGroup.idAccountGroup)">{{accountGroup.groupName}}</a></p>
						</div>
				 	 </div>
				 	 <a ng-click="createAccountGroup(id)">+ new group</a>
				  </div>
			    </form>    
			</div>
	   </div>
	 </li>

     <li>
	   <div class="panel panel" style="background-color:#92A7B8" style="opacity: 0">
			<div class="panel-heading">
			     <h4 class="panel-title">
			       <a data-toggle="collapse" ng-click="getListForum(id)" data-target="#collapse3">Forums</a>
			     </h4>
			</div>
			<div id="collapse3" class="panel-collapse collapse">
			    <form>
				  <div class="panel-body">
				  	 <div ng-show="listForum.length > 0">
						<div ng-repeat="forum in listForum">
							<p><a ng-click="getForum(id, forum.idForum)">{{forum.forumName}}</a></p>
						</div>
				 	 </div>
				  </div>
			    </form>     
			</div>
	    </div>
	 </li>
	 
  </ul>
</div>

<div class="col-lg-8 col-lg-offset-0">
	<div class="well">
	    <div class="container">
		    <div class="row">
			   <div class="col-lg-8">
				<form name="myForm" class="form-horizontal">
					<fieldset>
						<a ui-sref="editextendedprofile"></a>
						<legend style="text-align: center;">Edit User Extended Info</legend>
						
							<div style="display:inline-block;">
								<figure class="sign"><!--userExtendedData.userPhoto.photoName-->
								   <p><img src=""  width="150" height="200" alt=""></p>
								  	  <figcaption>
								  		<div ng-show="userParlorData.userPhoto.photoNote != null ">
								  			{{userExtendedData.userPhoto.photoNote}} 
								  		</div>
								  	  </figcaption>
								</figure>
							</div>
							
							<div>
								<div>
									<div style="display:inline-block; margin: 10px 0 0 20px;">
										<label style="width: 120 px;" for="language" class="col-lg-3 control-label">
										Language
										</label>
									</div>
									<div style="display:inline-block; margin: 10px 0 0 5px;">	
										<select style="width:180px" class="form-control" ng-model="userExtendedData.userLocation.language.idLanguage">		
										    <option ng-selected="language.idLanguage == userExtendedData.userLocation.language.idLanguage"
										            ng-repeat="language in listLanguage"
										            value="{{language.idLanguage}}">
										      		{{language.languageName}}
										    </option>		         	
										</select>
									</div>
								</div>	
							    <div>
									<div style="display:inline-block; margin: 10px 0 5px 5px;">
								    	<label style="width: 120px;" for="email" class="col-lg-3 control-label">Email</label>
								    </div>	
								    <div style="display:inline-block; margin: 10px 0 5px 5px;">	
									    <input type="email" class="form-control" id="email" ng-model="userExtendedData.userEmail.userEmail"
									       placeholder="Must not empty" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"> 
								  	</div>
							      </div>
								  <div>		
								    <div style="display:inline-block; margin: 10px 0 10px 5px;">
								        <label style="width: 120px;" for="skype" class="col-lg-3 control-label">Skype</label>
								    </div>
								    <div style="display:inline-block; margin: 10px 0 5px 5px;">   
								        <input type="text" class="form-control" id="skype" ng-model="userExtendedData.userSocialNetwork.skypeAddress"
								         placeholder="May be empty">				 
								    </div>
								  </div>
								  <div>
									 <div style="display:inline-block; margin: 10px 0 10px 5px;">
								        <label style="width: 120px;" for="facebook" class="col-lg-3 control-label">Facebook</label>
								     </div>
								   	 <div style="display:inline-block; margin: 10px 0 5px 5px;">
								        <input type="text" class="form-control"id="facebook" ng-model="userExtendedData.userSocialNetwork.facebookAddress"
								        placeholder="May be empty">
								     </div>       				 
								  </div>
							</div>					
					</fieldset>
					 
					 <div class="form-group">
						<div style="display:inline-block; margin: 10px 0 0 20px;">
							<label style="width: 120px;" for="country" class="col-lg-3 control-label">
								Country
							 </label>
						</div>		
						<div style="display:inline-block; margin: 10px 0 5px 5px;">	
							<select style="width:200px" class="form-control"
								 	ng-model="userExtendedData.userLocation.city.country.idCountry"
							 		ng-change="getListCityByIdCountry(userExtendedData.userLocation.city.country.idCountry)">
							    <option ng-selected="country.idCountry == userExtendedData.userLocation.city.country.idCountry" 
							            ng-repeat="country in listCountry"
							            value="{{country.idCountry}}">
								  		{{country.countryName}}							  		
							    </option>		         	
							</select>
						</div>
					</div>
					<div class="form-group" ng-show="listCity.length > 0">					 
						<div>
							<div style="display:inline-block; margin: 10px 0 5px 5px;">
								<label style="width: 120px;" for="city" class="col-lg-3 control-label">
									City
								</label>
							</div>		
							<div style="display:inline-block; margin: 10px 0 5px 5px;">	
								<select style="width:200px" class="form-control" ng-model="userExtendedData.userLocation.city.idCity">		
								    <option ng-selected="city.idCity == userExtendedData.userLocation.city.idCity"
								            ng-repeat="city in listCity"
								            value="{{city.idCity}}">
									  		{{city.cityName}}
								    </option>		         	
								</select>
							</div>	
						</div>			 
					 </div>
					 <div class="form-group">
						<div class="controls">  
						     <button type="button" class="btn btn-primary" ng-disabled="!userExtendedData.userEmail.userEmail "
						      style="float: right;" ng-click="editExtendedUserProfile(id,userExtendedData)">Update</button>    
						</div>
						<div class="controls">  
							 <button type="button" class="btn btn-primary" style="float: right;"
							  ng-click="returnToParlor(id)">Back</button>  
						 </div>
					 </div>
				</form>
	        </div>
	     </div>
	 </div>
   </div>
</div>

	<ul class="nav nav-pills nav-stacked">
	  <li>
		  <div class="panel panel" style="background-color:#92A7B8">
			   <div class="panel-heading">
			        <h4 class="panel-title">
			          <a data-toggle="collapse" data-target="#collapse">Search</a>

			 </div>

	  </li>	
	</ul>
</div>
