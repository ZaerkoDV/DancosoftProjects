<style>

input:invalid {
  border: 1px solid red;
}

input:valid {
  border: 1px solid green;
}

</style>

<title>SignIn</title>
<div ng-controller="IndexController">
  <div class="col-lg-6 col-lg-offset-3">
	<div class="well">
	    <div class="container">
		    <div class="row">
			   <div class="col-lg-6">
				<form name="myForm" class="form-horizontal">
					<fieldset>
						<a ui-sref="signin"></a>
						<legend>User Sign In Form</legend>
						
					    <div class="form-group">
					        <label for="userLoginOrEmail" class="col-lg-3 control-label">Login or Email</label>
					        <div class="col-lg-6">				        	
					           	<input type="text" class="form-control" id="userLoginOrEmail" ng-model="securityPrompt.userSecurity.userLogin"
					           		 placeholder="Mast not empty" required pattern=".{5,}" title="5 characters minimum">				             													           	 	 
					        </div>				        
					        <div>        	
					        	<input type="checkbox" id="prompt" class="btn btn-primary" ng-disabled="!securityPrompt.userSecurity.userLogin"
					        		ng-click="show=true; getSecurityQuestion(securityPrompt.userSecurity.userLogin) "> 
					        	<label for="prompt">Show prompt</label> 				        			
					        </div>			        
					    </div>
					 					   				             

						 <div ng-show="!show">				 
		 					 <div class="form-group">
						        <label for="userPassword" class="col-lg-3 control-label">Password</label>
						        <div class="col-lg-6">
						            <input type="text" class="form-control" id="userPassword" ng-model="securityPrompt.userSecurity.userPassword"
						             placeholder="Mast not empty" required pattern=".{5,}" title="5 characters minimum">				 
						        </div>
						    </div>				    
						 </div>	 
		 		 
						<div ng-show="show" class="ng-hide">			    
						    <div class="form-group">
						    	<div align="center">
						    	    <strong>{{question.securityPrompt}}</strong>
						    	</div>
						    </div>		    					    
						    <div class="form-group">
						        <label for="securityPrompt" class="col-lg-3 control-label">You answer</label>
						        <div class="col-lg-6">
						            <input type="text" class="form-control" id="securityPrompt" ng-model="securityPrompt.userAnswer"
						             placeholder="Must not empty" required pattern=".{5,}" title="5 characters minimum">				 
						        </div>
						    </div>			    
					    </div>
					    				
					    <!-- check and send login, password-->
					    <div ng-if="!show ==true">   
						    <div class="controls">  
						         <button type="button" class="btn btn-primary"
						          ng-disabled="!securityPrompt.userSecurity.userLogin || !securityPrompt.userSecurity.userPassword" style="float: right;"
						          ng-click="userSignIn(securityPrompt.userSecurity.userLogin,securityPrompt.userSecurity.userPassword,securityPrompt.userAnswer)">Sign In</button>       
						    </div>  
					    </div>
					    
					    <!-- check and send email, answer on question-->
					    <div ng-if="!show ==false">
					    	<div class="controls">  
						         <button type="button" class="btn btn-primary" ng-disabled="!securityPrompt.userSecurity.userLogin || !securityPrompt.userAnswer" style="float: right;"
						          ng-click="userSignIn(securityPrompt.userSecurity.userLogin,securityPrompt.userSecurity.userPassword,securityPrompt.userAnswer)">Sign In</button>       
						    </div>
					    </div>
					    
					 </fieldset>
				</form>
	          </div>
	        </div>
	     </div>
      </div>
   </div>
 </div>
