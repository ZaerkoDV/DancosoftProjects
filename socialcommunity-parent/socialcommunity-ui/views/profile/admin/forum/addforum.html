<title>New Forum</title>
<div ng-controller="AdministratorController">
  <div class="col-lg-6 col-lg-offset-1">
	<div class="well">
	    <div class="container">
		    <div class="row">
			   <div class="col-lg-6">
				<form name="myForm" class="form-horizontal">
					<fieldset>
						<a ui-sref="newforum"></a>
						<legend  style="text-align: center;">New Forum Form </legend>
							
						<div class="form-group">
					        <label for="forumName" class="col-lg-3 control-label">Forum Name</label>
					        <div class="col-lg-6">
					            <input type="text" class="form-control" id="forumName" ng-model="forum.forumName" placeholder="Must not empty"
					            required pattern=".{1,}" title="1 character minimum"
					            onkeypress='return !(event.charCode >= 47 && event.charCode <= 57)'>
					        </div>
					    </div>
						<div class="form-group">
							<label for="viewStatus" class="col-lg-3 control-label">View Status</label>
							<div class="col-lg-6">
								<select class="form-control" id="viewStatus" ng-model="forum.viewStatus" placeholder="Must select" required>
							   	 	<option value="public">Public</option>
							     	<option value="private">Private</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="controls">  
						         <button type="button" class="btn btn-primary" ng-disabled="!forum.forumName || !forum.viewStatus"
						       	 style="float: right;" ng-click="saveNewForum(idAdmin,forum)">Save</button>   
						       	 
						       	 <button type="button" class="btn btn-primary" style="float: right;"
						       	  ng-click="returnToParlor(idAdmin)">Back</button>     
						    </div>
						</div>		
						
					 </fieldset>
				</form>
	          </div>
	        </div>
	     </div>
      </div>
   </div>
</div>
