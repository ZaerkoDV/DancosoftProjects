<title>Edit Common Profile Form</title>
<div ng-controller="AdministratorCommonProfileController">
  <div class="col-lg-8 col-lg-offset-0">
	<div class="well">
	    <div class="container">
		    <div class="row">
			   <div class="col-lg-8">
				<form name="myForm" class="form-horizontal">
					<fieldset>
						<a ui-sref="editadmincommonprofile"></a>
						<legend style="text-align: center;">Edit Administrator Common Info</legend>
						<div class="form-group">
					        <label for="adminFirstName" class="col-lg-3 control-label">First Name</label>
					        <div class="col-lg-8">
					            <input type="text" class="form-control" id="firstName" ng-model="admin.firstName" placeholder="Must not empty"
					            required pattern=".{1,}" title="1 character minimum"
					            onkeypress='return !(event.charCode >= 47 && event.charCode <= 57)'>
					        </div>
					    </div>
					    <div class="form-group">
					        <label for="lastName" class="col-lg-3 control-label">Last Name</label>
					        <div class="col-lg-8">
					            <input type="text" class="form-control" id="lastName" ng-model="admin.lastName" placeholder="Must not empty"
					            required pattern=".{1,}" title="1 character minimum"
					            onkeypress='return !(event.charCode >= 47 && event.charCode <= 57)'>
					        </div>
					    </div>
					    <div class="form-group">
					        <label for="middleName" class="col-lg-3 control-label">Middle Name</label>
					        <div class="col-lg-8">
					            <input type="text" class="form-control" id="middleName" ng-model="admin.middleName" placeholder="May be empty">					 
					        </div>
					    </div>
						<div class="form-group">
							<label for="sex" class="col-lg-3 control-label">Sex </label>
							<div class="col-lg-8">
								<select class="form-control" id="sex" ng-model="admin.sex" placeholder="Must select" >
							   	 	<option value="M">M</option>
							     	<option value="F">F</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<div class="controls">  
						         <button type="button" class="btn btn-primary" ng-disabled="!admin.firstName || !admin.lastName || !admin.sex"
						       	 style="float: right;" ng-click="editCommonAdminProfile(idAdmin,admin)">Update</button>   
						       	 
						       	 <button type="button" class="btn btn-primary" style="float: right;" ng-click="returnToParlor(idAdmin)">Back</button>     
						    </div>
						</div>
				   </fieldset>
				</form>
	          </div>
	        </div>
	     </div>
      </div>
   </div>
</div>
