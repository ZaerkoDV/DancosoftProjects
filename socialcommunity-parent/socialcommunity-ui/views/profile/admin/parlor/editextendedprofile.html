<title>Edit Extended Profile Form</title>
<div ng-controller="AdministratorController">
  <div class="col-lg-8 col-lg-offset-0">
	<div class="well">
	    <div class="container">
		    <div class="row">
			   <div class="col-lg-8">
				<form name="myForm" class="form-horizontal">
					<fieldset>
						<a ui-sref="editextendedadminprofile"></a>
						<legend style="text-align: center;">Edit Administrator Extended Info</legend>
						
							<figure class="sign"><!--adminExtendedData.userPhoto.photoName-->
							   <p><img src=""  width="150" height="200" alt=""></p>
							  	  <figcaption>
							  		<div ng-show="userParlorData.userPhoto.photoNote != null ">
							  			{{adminExtendedData.userPhoto.photoNote}} 
							  		</div>
							  	  </figcaption>
							</figure>
							
							<div>
								<div>
									<div style="display:inline-block; margin: 10px 5px 0 20px;">
										<label style="width: 120 px;" for="language" class="col-lg-3 control-label">
										Language
										</label>
									</div>
									<div style="display:inline-block; margin: 10px 0 0 5px;">	
										<select style="width:200px" class="form-control" ng-model="adminExtendedData.userLocation.language.idLanguage">		
										    <option ng-selected="language.idLanguage == adminExtendedData.userLocation.language.idLanguage"
										            ng-repeat="language in listLanguage"
										            value="{{language.idLanguage}}">
										      		{{language.languageName}}
										    </option>		         	
										</select>
									</div>
								 </div>	
							     <div>
									<div style="display:inline-block; margin: 10px 0 5px 5px;">
								    	<label style="width: 120px;" for="email" class="col-lg-3 control-label">Email</label>
								    </div>	
								    <div style="display:inline-block; margin: 10px 5px 0px 5px;">	
									    <input type="email" class="form-control" id="email" ng-model="adminExtendedData.userEmail.userEmail"
									       placeholder="Must not empty" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"> 
								  	</div>
							      </div>
								  <!--
								  <div class="row">
								    <div class="col-md-6">
								       <p class="input-group">
								         <input type="text" class="form-control" ng-model="ng-model="userExtended.userAutobiography.birth"/>
									     <span class="input-group-btn">
								             <button type="button" class="btn btn-default" ng-click="open()">
								             <i class="glyphicon glyphicon-calendar"></i></button>
			    				         </span>
								       </p>
								     </div>
								  </div>
								  --> 
								 <div>
								   <div style="display:inline-block;margin: 10px 5px 0 0px;">
									  <label style="width: 120px;" for="country" class="col-lg-3 control-label">
									  Country</label>
								   </div>		
								   <div style="display:inline-block; margin: 10px 0 0 5px;">	
									 <select style="width:200px" class="form-control"
										ng-model="adminExtendedData.userLocation.city.country.idCountry"
								 		ng-change="getListCityByIdCountry(adminExtendedData.userLocation.city.country.idCountry)">
									    <option ng-selected="country.idCountry == adminExtendedData.userLocation.city.country.idCountry" 
									            ng-repeat="country in listCountry"  value="{{country.idCountry}}">
										  		{{country.countryName}}							  		
										</option>		         	
									 </select>
								   </div>
								</div>
											
								<div ng-show="listCity.length > 0">
									<div style="display:inline-block; margin: 10px 5px 0 0px;">
										<label style="width: 120px;" for="city" class="col-lg-3 control-label">City</label>
									</div>		
									<div style="display:inline-block; margin: 10px 0 0 5px;">	
										<select style="width:200px" class="form-control" ng-model="adminExtendedData.userLocation.city.idCity">		
										    <option ng-selected="city.idCity == adminExtendedData.userLocation.city.idCity"
										            ng-repeat="city in listCity" value="{{city.idCity}}">
											  		{{city.cityName}}
										    </option>		         	
										</select>
									</div>	
								</div>
								
							</div>	
				   </fieldset>
	
				  <div class="form-group">
					<div class="controls">  
					   <button type="button" class="btn btn-primary" ng-disabled="!adminExtendedData.userEmail.userEmail "
					   style="float: right;" ng-click="editExtendedAdminProfile(idAdmin,adminExtendedData)">Update</button>    
					</div>
					<div class="controls">  
				   	    <button type="button" class="btn btn-primary" style="float: right;"
				   	    ng-click="returnToParlor(idAdmin)">Back</button>  
					</div>
				 </div>
					 
				</form>
	          </div>
	        </div>
	     </div>
      </div>
   </div>
</div>
