	
<style>
	
input:invalid {
  border: 1px solid red;
}

input:valid {
  border: 1px solid green;
}

</style>


<title>Extended Sign Up</title>
<div class="container">
  <div class="col-lg-6 col-lg-offset-2">
	<div class="well">
	    <div class="container">
		    <div class="row">
			   <div class="col-lg-5">
				<form name="myForm" class="form-horizontal">
					<fieldset>
						<legend>Extended Sign Up Form</legend>			
			
						 <div class="form-group">
							  <label for="birth" class="col-lg-3 control-label">Birth</label>
							  <div class="col-lg-8">
							      <div class='input-group date' id='datetimepicker1'>		
				                  		<input type='text' class="form-control" ng-model="userExtended.userAutobiography.birth" required/>
					                    <span class="input-group-addon" >
					                        <span class="glyphicon glyphicon-calendar"></span>
					                    </span>
					              </div>
			                  </div>
			             </div>
						
				
					    <div class="form-group">
					        <label for="email" class="col-lg-3 control-label">Email</label>
					        <div class="col-lg-8">
					            <input type="email" class="form-control" id="email" ng-model="userExtended.userEmail.userEmail"
					            placeholder="Must not empty" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
					        </div>
					    </div>
					    			    
					    <div class="form-group">
					        <label for="skype" class="col-lg-3 control-label">Skype</label>
					        <div class="col-lg-8">
					            <input type="text" class="form-control" id="skype" ng-model="userExtended.userSocialNetwork.skypeAddress"
					             placeholder="May be empty">				 
					        </div>
					    </div>
					
						<div class="form-group">
					        <label for="facebook" class="col-lg-3 control-label">Facebook</label>
					        <div class="col-lg-8">
					            <input type="text" class="form-control" id="facebook" ng-model="userExtended.userSocialNetwork.facebookAddress"
					             placeholder="May be empty">				 
					        </div>
					    </div>
									
						<div class="controls">  
					         <button type="button" class="btn btn-primary" ng-disabled="!userExtended.userEmail.userEmail"
					         ng-click="saveExtendedUser(id ,userExtended)">Save</button>       
					    </div>
					    
					 </fieldset>
				</form>
	          </div>
	        </div>
	     </div>
      </div>
   </div>
   


	<script type="text/javascript">
	  $(function() {
	    $('#datetimepicker1').datetimepicker({
	      language: 'pt-BR'
	    });
	  });
	</script>

</div>
