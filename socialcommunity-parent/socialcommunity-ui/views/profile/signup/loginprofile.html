<style>
	
input:invalid {
  border: 1px solid red;
}

input:valid {
  border: 1px solid green;
}

</style>

<title>Login Sign Up</title>
<div ng-controller="IndexController">
 <div class="col-lg-6 col-lg-offset-3">
    <div class="well">
	   <div class="container">
		  <div class="row">
		     <div class="col-lg-6">
				<form name="myForm" class="form-horizontal">
					<fieldset>
					  <a ui-sref="signuplogin"></a>
					  <legend style="text-align: center;">Login Sign Up Form</legend>
					  
					  <div class="form-group">
					        <label for="userLogin" class="col-lg-4 control-label">Login</label>
					        <div class="col-lg-6">
					            <input type="text" class="form-control" id="userLogin" ng-model="securityPrompt.userSecurity.userLogin"
					             placeholder="More then 4 char" required pattern=".{5,}" title="5 characters minimum">				 
					        </div>
					    </div>
					  
					   <div class="form-group">
					        <label for="userPassword" class="col-lg-4 control-label">Password</label>
					        <div class="col-lg-6">
					            <input type="text" class="form-control" id="userPassword" ng-model="securityPrompt.userSecurity.userPassword"
					             placeholder="More then 4 char" required pattern=".{5,}" title="5 characters minimum">				 
					        </div>
					    </div>
					    			   				    			    
					    <div class="form-group">
					        <label for="securityPrompt" class="col-lg-4 control-label">Secutity Question</label>
					        <div class="col-lg-6">
					            <input type="text" class="form-control" id="securityPrompt" ng-model="securityPrompt.securityPrompt"
					             placeholder="More then 4 char" required pattern=".{5,}" title="5 characters minimum">				 
					        </div>
					    </div>
					  					  
					   <div class="form-group">
					        <label for="userAnswer" class="col-lg-4 control-label">Security Answer</label>
					        <div class="col-lg-6">
					            <input type="text" class="form-control" id="userAnswer" ng-model="securityPrompt.userAnswer"
					             placeholder="More then 5 char" required pattern=".{5,}" title="5 characters minimum">				 
					        </div>
					    </div>
					    
					    <div class="controls">  
					         <button type="button" class="btn btn-primary" style="float:right;"
					          ng-disabled="!securityPrompt.userAnswer ||
					           !securityPrompt.securityPrompt ||
					            !securityPrompt.userSecurity.userPassword ||
					            !securityPrompt.userSecurity.userLogin"
					         	ng-click="saveLoginUser(id ,securityPrompt)">Save</button>       
					    </div>
					  
				    </fieldset>
				  </form>
	           </div>
	        </div>
	     </div>
      </div> 
  </div>  
</div>
